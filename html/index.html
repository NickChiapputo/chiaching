    <body>
        <script>0</script>

        <div id="header"></div>

        <div id="content">
            <div id="modalContainer" class="modalHidden">
                <div id="modal" class="modalHidden">
                    <div id="modalHeader">
                        <button id="modalExitButton">x</button>
                    </div>
                    <div id="modalContent">
                        <form id="newTransactionForm" class="addNewForm">
                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="date">Date<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="date" src="/media/edit-pencil.svg" />
                                    <input type="date" id="date" name="date" required>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="location">Location<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="location" src="/media/edit-pencil.svg" />
                                    <input type="text" id="location" name="location" placeholder="Location" required>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="sourceAccount">Source Account<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="sourceAccount" src="/media/edit-pencil.svg" />
                                    <select id="sourceAccount" name="sourceAccount" placeholder="Source Account" required>
                                        <option></option>
                                    </select>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="destinationAccount">Destination Account<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="destinationAccount" src="/media/edit-pencil.svg" />
                                    <select id="destinationAccount" name="destinationAccount" placeholder="Destination Account" required>
                                        <option></option>
                                    </select>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="transactionMattressName">Mattress</label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="transactionMattressName" src="/media/edit-pencil.svg" />
                                    <select id="transactionMattressName" name="transactionMattressName">
                                        <option></option>
                                    </select>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="tag">Tag<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="tag" src="/media/edit-pencil.svg" />
                                    <input type="text" id="tag" list="transactionTagsList" autocomplete="off" name="tag" placeholder="Tag" required>
                                    <datalist id="transactionTagsList"></datalist>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="amount">Amount<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="amount" src="/media/edit-pencil.svg" />
                                    <input type="number" id="amount" name="amount"  min="0.00" step="0.01" placeholder="0.00" required>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="isPaycheck">Is Paycheck</label>
                                <input type="checkbox" id="isPaycheck" name="isPaycheck">
                            </div>

                            <div id="paycheckGrouping" class="addNewForm" style="display:none;">
                                <!-- Earnings -->
                                <div class="formInputGroup fullWidthInputGroup">
                                    <label for="earnings">Gross Earnings<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="earnings" name="earnings"  min="0.00" step="0.01" placeholder="0.00">
                                </div>

                                <!-- Taxes -->
                                <div class="formInputGroup">
                                    <label for="federalTaxes">Federal Taxes<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="federalTaxes" name="federalTaxes"  min="0.00" step="0.01" placeholder="0.00">
                                </div>
                                <div class="formInputGroup">
                                    <label for="stateTaxes">State Taxes<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="stateTaxes" name="stateTaxes"  min="0.00" step="0.01" placeholder="0.00">
                                </div>

                                <!-- Benefits -->
                                <div class="formInputGroup">
                                    <label for="healthcare">Healthcare<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="healthcare" name="healthcare"  min="0.00" step="0.01" placeholder="0.00">
                                </div>
                                <div class="formInputGroup">
                                    <label for="vision">Vision<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="vision" name="vision" min="0.00" step="0.01" placeholder="0.00">
                                </div>
                                <div class="formInputGroup">
                                    <label for="dental">Dental<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="dental" name="dental" min="0.00" step="0.01" placeholder="0.00">
                                </div>
                                <div class="formInputGroup">
                                    <label for="401k">401(k)<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="401k" name="401k" min="0.00" step="0.01" placeholder="0.00">
                                </div>
                                <div class="formInputGroup">
                                    <label for="hsa">HSA<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="hsa" name="hsa" min="0.00" step="0.01" placeholder="0.00">
                                </div>
                                <div class="formInputGroup">
                                    <label for="rothIRA">Roth IRA<span class="required">*</span></label>
                                    <input type="number" class="paycheckInput" id="rothIRA" name="rothIRA" min="0.00" step="0.01" placeholder="0.00">
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="description">Description</label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="description" src="/media/edit-pencil.svg" />
                                    <input type="text" id="description" name="description" placeholder="Description">
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup" id="transactionDuplicateContainer">
                                <button type="button" id="transactionDuplicateButton">Duplicate</button>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <input type="submit" value="Submit" id="transactionSubmit">
                            </div>
                        </form>

                        <form id="newMattressForm" class="addNewForm">
                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="mattressName">Mattress Name<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="mattressName" src="/media/edit-pencil.svg" />
                                    <input type="text" id="mattressName" name="mattressName" placeholder="My Mattress" required>
                                </div>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="mattressMaxAmount">Maximum Amount<span class="required">*</span></label>
                                <div class="inputWithButton">
                                    <img class="inputEditButton" for="mattressMaxAmount" src="/media/edit-pencil.svg" />
                                    <input type="number" id="mattressMaxAmount" name="mattressMaxAmount" min="0" step=".01" placeholder="100" required>
                                </div>
                            </div>
                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="mattressInitialAmount">Initial Amount<span class="required">*</span></label>
                                <input type="number" id="mattressInitialAmount" name="mattressInitialAmount" min="0" step=".01" placeholder="0" required>
                            </div>

                            <div id="newMattressFormSubmitContainer" class="formInputGroup fullWidthInputGroup">
                                <input type="submit" id="newMattressSubmit" value="Create Mattress">
                                <input type="submit" id="newMattressDelete" value="Delete Mattress">
                            </div>
                        </form>

                        <form id="mattressTransferForm" class="addNewForm">
                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="transferMattressSource">From<span class="required">*</span></label>
                                <select id="transferMattressSource" name="transferMattressSource" required>
                                    <option></option>
                                </select>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="transferMattressDestination">To<span class="required">*</span></label>
                                <select id="transferMattressDestination" name="transferMattressDestination" required>
                                    <option></option>
                                </select>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <label for="mattressTransferAmount">Amount<span class="required">*</span></label>
                                <input type="number" id="mattressTransferAmount" name="mattressTransferAmount" min="0" step=".01" placeholder="0" required>
                            </div>

                            <div class="formInputGroup fullWidthInputGroup">
                                <input type="submit" id="mattressTransferSubmit" value="Transfer">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="accounts">
                <div class="sectionTitle">Accounts</div>
                <div id="accountsList"></div>

                <div class="sectionTitle">Balance Totals</div>
                <div id="accountTotalsList">
                    <div class="accountsListInstitution">
                        <div class="sectionSubtitle"></div>
                        <div class="accountsListAccount">
                            <div class="accountsListAccountName">Cash/Credit</div>
                            <div class="accountsListAccountBalance">
                                <span class="currencySymbol">$</span>
                                <span class="currencyValue" id="cashCreditValueSpan">0.00</span>
                            </div>
                        </div>
                        <div class="accountsListAccount">
                            <div class="accountsListAccountName">Investment</div>
                            <div class="accountsListAccountBalance">
                                <span class="currencySymbol">$</span>
                                <span class="currencyValue" id="investmentValueSpan">0.00</span>
                            </div>
                        </div>
                        <div class="accountsListAccount">
                            <div class="accountsListAccountName">Loan</div>
                            <div class="accountsListAccountBalance">
                                <span class="currencySymbol">$</span>
                                <span class="currencyValue" id="loanValueSpan">0.00</span>
                            </div>
                        </div>
                        <div id="unknownAccountTotal" class="accountsListAccount">
                            <div class="accountsListAccountName">Unknown</div>
                            <div class="accountsListAccountBalance">
                                <span class="currencySymbol">$</span>
                                <span class="currencyValue" id="unknownValueSpan">0.00</span>
                            </div>
                        </div>
                        <div class="accountsListAccount">
                            <div class="accountsListAccountName"><b>Total</b></div>
                            <div class="accountsListAccountBalance">
                                <span class="currencySymbol">$</span>
                                <span class="currencyValue" id="totalValueSpan">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="addAccountButton" class="addNewButton">+ Add Account</button>
                <form id="newMoneyAccountForm" class="addNewForm" style="display:none;">
                    <div class="formInputGroup fullWidthInputGroup">
                        <label for="accountName">Name<span class="required">*</span></label>
                        <input type="text" id="accountName" name="accountName" placeholder="Account Name" required>
                    </div>

                    <div class="formInputGroup fullWidthInputGroup">
                        <label for="institution">Institution<span class="required">*</span></label>
                        <input type="text" id="institution" name="institution" placeholder="Financial Institution" required>
                    </div>

                    <div class="formInputGroup fullWidthInputGroup">
                        <label for="startingBalance">Starting Balance<span class="required">*</span></label>
                        <input type="number" id="startingBalance" name="startingBalance" step="0.01" value="0.00" required>
                    </div>

                    <div class="formInputGroup fullWidthInputGroup">
                        <label for="type">Account Type</label>
                        <select id="type" name="type" required>
                            <!-- TODO: Dynamically populate these options from the server's valid list. -->
                            <option></option>
                            <option>Checking</option>
                            <option>Savings</option>
                            <option>Credit</option>
                            <option>Investment</option>
                            <option>Loan</option>
                        </select>
                    </div>

                    <div class="formInputGroup fullWidthInputGroup">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>

            <div id="transactions">
                <div class="sectionTitle">Transactions</div>
                <div id="transactionControlsContainer">
                    <button id="addTransactionButton" class="addNewButton">+ Add Transaction</button>
                    <button id="monthBackButton"><</button>
                    <input type="date" id="transactionListStartDate" name="transactionListStartDate" required>
                    <span>to</span>
                    <input type="date" id="transactionListEndDate" name="transactionListEndDate" required>
                    <button id="monthForwardButton">></button>
                    <button id="transactionSearchButton">
                        <img src="/media/search.svg" alt="Transaction search button">
                    </button>
                    <input id="transactionSearchInput" type="search" class="hidden" placeholder="Search Transactions">
                </div>
                <table id="transactionsList">
                    <thead>
                        <tr>
                            <th class="transactionTableSelect"></th> <!-- For checkbox to select transactions -->
                            <th class="transactionTableDate">Date</th>
                            <th class="transactionTableDescription">Description</th>
                            <!-- <th class="transactionTableLocation">Location</th> -->
                            <!-- <th class="transactionTableAccount">Account</th> -->
                            <th class="transactionTableTag">Tag</th>
                            <th class="transactionTableAmount">Amount</th>
                            <th class="transactionTableDelete"></th> <!-- For delete button -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="transactionTablePageContainer">
                    <span id="transactionTableNumbers"></span>
                    <div id="transactionTablePageSelectionContainer">
                        <span id="transactionTablePagePrevious" class="transactionPage">Previous</span>
                        <span id="transactionTablePageNext" class="transactionPage">Next</span>
                    </div>
                </div>

                <hr id="tagSeparator"/>

                <div class="sectionTitle">Summary</div>
                <div id="tagOverview">

                </div>
            </div>

            <div id="mattresses">
                <div class="sectionTitle">Mattresses</div>

                <div id="mattressList">
                </div>

                <div id="mattressButtonContainer">
                    <button id="addMattressButton" class="addNewButton">+ Add Mattress</button>
                    <button id="mattressTransferButton" class="addNewButton" title="Transfer Between Mattresses">
                        <img src="/media/transfer.svg"/>
                    </button>
                </div>
            </div>
        </div>

        <!-- <div id="footer"></div> -->
    </body>
</html>
